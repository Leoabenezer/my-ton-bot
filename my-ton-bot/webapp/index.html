<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <div class="header">
            <div class="logo">ğŸ’</div>
            <h1>TON Payment</h1>
            <p class="subtitle">Fast & Secure Crypto Payments</p>
        </div>

        <!-- Payment Card -->
        <div class="payment-card">
            
            <!-- Amount Display -->
            <div class="amount-section">
                <span class="amount-label">Amount to Pay</span>
                <div class="amount-value">
                    <span class="ton-icon">ğŸ’</span>
                    <span id="amount">1.00</span>
                    <span class="currency">TON</span>
                </div>
                <span class="usd-value" id="usdValue">â‰ˆ $2.50 USD</span>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Service Info -->
            <div class="service-info">
                <div class="info-row">
                    <span class="info-label">Service</span>
                    <span class="info-value">Premium Access</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Duration</span>
                    <span class="info-value">30 Days</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status</span>
                    <span class="status-badge" id="status">Not Connected</span>
                </div>
            </div>
        </div>

        <!-- Wallet Section -->
        <div class="wallet-section">
            
            <!-- TON Connect Button Container -->
            <div id="ton-connect-button"></div>

            <!-- Wallet Info (shows after connection) -->
            <div class="wallet-info" id="walletInfo" style="display: none;">
                <div class="wallet-address">
                    <span class="wallet-icon">ğŸ‘›</span>
                    <span id="walletAddress">UQxx...xxxx</span>
                </div>
            </div>
        </div>

        <!-- Pay Button -->
        <button class="pay-button" id="payButton" disabled>
            <span class="button-icon">ğŸ’</span>
            <span class="button-text">Connect Wallet First</span>
        </button>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing Transaction...</p>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-icon">âœ…</div>
            <h2>Payment Successful!</h2>
            <p>Your access has been activated</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Secured by TON Blockchain</p>
            <div class="security-icons">ğŸ”’ ğŸ›¡ï¸ â›“ï¸</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
